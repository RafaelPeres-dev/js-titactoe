<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>tictoe game</title>
</head>
<body>
    <section>
        <div class="blurbox"></div>
        <div class="winnerBox">
            <h2>THE WINNER IS THE </h2>
            <span class="winner">X</span>
            <input type="button" value="Reset Game!" onclick="resetGame()">

        </div>
        <div class="header">TIC TOE GAME</div>
        <div class="board">
            <div class="cell" onclick="onChangeSymbol(0)"></div>
            <div class="cell" onclick="onChangeSymbol(1)"></div>
            <div class="cell" onclick="onChangeSymbol(2)"></div>
            <div class="cell" onclick="onChangeSymbol(3)"></div>
            <div class="cell" onclick="onChangeSymbol(4)"></div>
            <div class="cell" onclick="onChangeSymbol(5)"></div>
            <div class="cell" onclick="onChangeSymbol(6)"></div>
            <div class="cell" onclick="onChangeSymbol(7)"></div>
            <div class="cell" onclick="onChangeSymbol(8)"></div>
        </div>
    </section>
</body>
</html>
